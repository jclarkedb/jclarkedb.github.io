<!DOCTYPE html>
<html lang="en" >

<head>

  window.dataLayer = window.dataLayer || [];

  <meta charset="UTF-8">
  <title>JavaScript Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  
  
<link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
  <div class="container">
    <header>
      <h1>DIGITAL CALCULATOR</h1>
    </header>
    <div class="display-container">
      <div id="screen">0</div>
    </div>
    <div class="buttons-container">
      <div class="row">
        <span class="button erase">AC</span>
        <span class="button erase">CE</span>
        <span class="button operator">%</span>
        <span class="button operator">&div;</span>
      </div>
      <div class="row">
        <span class="button">7</span>
        <span class="button">8</span>
        <span class="button">9</span>
        <span class="button operator">x</span>
      </div>
      <div class="row">
        <span class="button">4</span>
        <span class="button">5</span>
        <span class="button">6</span>
        <span class="button operator">-</span>
      </div>
      <div class="row">
        <span class="button">1</span>
        <span class="button">2</span>
        <span class="button">3</span>
        <span class="button plus operator">+</span>
      </div>
      <div class="row">
        <span class="button">0</span>
        <span class="button decimal">.</span>
        <span class="button equals">=</span>
        <span class="button blank"></span>
      </div>
    </div>
    <div class="bottom">
      <h5>JNC</h5>
    </div>
  </div>
</body>
<footer>
  <h6>Built and coded with <span style="color:red">&#10084;</span> by JNC</h6>
</footer>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
