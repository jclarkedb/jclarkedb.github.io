<body>

  <header>
    <h1>Tic Tac Toe</h1>
  </header>
  <div class="container">
    <div class="top-box">
      <div id="x-box"><h2>X</h2></div>
      <div id="o-box"><h2>O</h2></div>
    </div>
    <table>
      <tr><td id="topLeft"></td><td id="topMiddle"></td><td id="topRight"></td></tr>
      <tr><td id="middleLeft"></td><td id="middleMiddle"></td><td id="middleRight"></td></tr>
      <tr><td id="bottomLeft"></td><td id="bottomMiddle"></td><td id="bottomRight"></td></tr>
    </table>
    <div class="winner-modal">
      <h4><span id="winner">Player wins</span></h4>
      <button type="button">Play again</button>
    </div>
    <div class="toggleswitch">
      <p>Computer goes first: </p>
      <label class="switch">
        <input id="checkbox" type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
    <div class="stats-box">
      <div class="icon"><i class="far fa-user"></i> <span id="playerScore">0</span>
        <span class="tooltip_text">Player wins</span>
      </div>
      <div class="icon"><i class="fas fa-redo"></i> <span id="drawScore">0</span>
        <span class="tooltip_text">Draws</span>
      </div>
      <div class="icon"><i class="fas fa-laptop"></i> <span id="computerScore">0</span>
        <span class="tooltip_text">Computer wins</span>
      </div>
    </div>
  </div>
