<!DOCTYPE html>
<html lang="en" >

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-119233341-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}

  gtag('config', 'UA-119233341-1');

  <meta charset="UTF-8">
  <title>Maths Game with javascript</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container">
  <div class="row">
    <div class="col-xs-6 col-sm-6">
      <button type="button" class="btn btn-info pull-left" id="topscore" disabled>Top Score: <span id="topScoreValue">0</span></button>
    </div>
    <div class="col-xs-6 col-sm-6">
      <button type="button" class="btn btn-info pull-right" id="score" disabled>Score: <span id="scoreValue">0</span></button>
    </div>
  </div>
  <div class="jumbotron text-center" id="question-container">
    <h1 id="question">&nbsp;</h1>
  </div>
  <div class="panel panel-info">
    <div class="panel-heading text-center">
      <h4 id="#instruction">Click on the correct answer</h4></div>
  </div>
  <div class="row">
    <div class="col-xs-3 col-sm-3">
      <div class="well" id="box1">&nbsp;</div>
    </div>
    <div class="col-xs-3 col-sm-3">
      <div class="well" id="box2">&nbsp;</div>
    </div>
    <div class="col-xs-3 col-sm-3">
      <div class="well" id="box3">&nbsp;</div>
    </div>
    <div class="col-xs-3 col-sm-3">
      <div class="well" id="box4">&nbsp;</div>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-4 col-sm-6 text-center">
      <button type="button" class="btn btn-danger" id="startreset" onclick="gameStart()">Start Game</button>
    </div>
    <div class="col-xs-8 col-sm-6">
      <div class="text-right text-muted text-uppercase" id="timeremaining"><h5>time remaining: <span id="timeRemainingValue">60</span> sec</h5></div>
    </div>
  </div>
</div>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
