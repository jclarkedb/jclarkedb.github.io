<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Twitch Stream Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="container text-center">
    <header class="text-center">
      <img class="img-responsive center-block" src="https://image.ibb.co/b6GWDx/twitch_logo.png" alt="TWITCH" />
      <h4>STREAM FEED</h4>
    </header>
  <ul class="nav nav-tabs nav-justified">
    <li class="active"><a data-toggle="tab" href="#all">All</a></li>
    <li><a data-toggle="tab" href="#online">Online</a></li>
    <li><a data-toggle="tab" href="#offline">Offline</a></li>
  </ul>
  <div class="streams_container tab-content">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-search"></i></span>
      <input type="text" name="search" id="search" class="form-control" placeholder="search..." />
    </div>
    <div id="all" class="tab-pane active fade in">
      
    </div>
    <div id="online" class="tab-pane fade">
      
    </div>
    <div id="offline" class="tab-pane fade">
      
    </div>
  </div>
</div>
<footer>
  <h6>By JNC</h6>
<footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
