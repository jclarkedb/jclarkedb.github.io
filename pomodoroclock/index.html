<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h1 class="title">Pomodoro Clock</h1>

<div class="controls-container">
  <div class="session-length">
    <h2>Session length</h2>
    <span class="minus">-</span><span id="sessionLength"></span><span class="plus">+</span>
  </div>
  <div class="break-length">
    <h2>Break length</h2>
    <span class="minus">-</span><span id="breakLength"></span><span class="plus">+</span>
  </div>
</div>
<div class="circle"><h3 id="breakText">Break!</h3><strong></strong></div>

<div class="instruction"><h5>click timer to <span id="startRestart">start</span></h5></div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.2.2/circle-progress.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
