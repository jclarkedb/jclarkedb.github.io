<body>
  <div class="game-container">
    <div class="controller-container">
      <h1>Simon</h1>
    <div class="controllers">
      <div class="count">
        <span id="score">&nbsp;</span>
      </div>
      <div id="start_button">
        <p class="text">START</p>
      </div>
      <div id="strict_button">
        <p class="text">STRICT</p>
        <div id="strict_light"></div>
      </div>
    </div>
    <div class="onoff_switch">
      <p class="off">OFF</p>
      <label class="switch">
        <input id="onOffSwitch" type="checkbox">
        <span class="slider"></span>
      </label>
      <p class="on">ON</p>
    </div>
    </div>
    <div class="pad pad-green" id="green"></div>
    <div class="pad pad-red" id="red"></div>
    <div class="pad pad-yellow" id="yellow"></div>
    <div class="pad pad-blue" id="blue"></div>
  </div>
  <footer>
    <h6>Built and coded with <span style="color:red">&#10084;</span> by <a href="http://jncwebdev.co.uk/" target="_blank">JNC</a></h6>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
