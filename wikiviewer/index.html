<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta.2/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <body>
  <h1 class="title text-center">Wikipedia Viewer</h1>
  <div class="row">
    <div class="col-md-4 offset-md-4 col-sm-6 offset-sm-3 col-10 offset-1">
      <div class="input-group mb-3">
        <input type="text" name="search" id="search" class="form-control" placeholder="Search Wikipedia" aria-placeholder="Search Wikipedia" />
        <div class="input-group-btn">
          <button type="button" class="btn btn-warning">Search</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="random-search text-center">
    <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><h6>something random</h6></a>
  </div>

  <div class="results-container container">
  </div>
  <footer>
    <h6>By JNC</h6>
  </footer>
</body>

<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js'></script>

</body>

</html>
