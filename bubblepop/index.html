  <meta charset="UTF-8">
  <title>Bubble Pop! Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Bubblegum+Sans" />
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <h2 class="title text-center">Bubble Pop!</h2>
<div class="container">
  <div class="row top-gutter">
    <div class="col-6">
      <div id="lives" class="badge badge-info">LIVES: </div>
    </div>
    <div class="col-6 text-right">
      <div class="badge badge-info">SCORE: <span class="score"></span></div>
    </div>
  </div>
  <div id="game-area">
  </div>
  <div id="gutter">
    <button type="button" class="btn btn-info" id="start-reset">Start Game</button>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="startGameModal" tabindex="-1" role="dialog" aria-labelledby="startGameModalLabel" data-backdrop="static" data-keyboard="false" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Out of lives!</h5>
      </div>
      <div class="modal-body">
        <p>Your Final Score: <span class="score"></span></p>
        <p>Your Top Score: <span class="top-score"></span></p>
      </div>
      <div class="modal-footer justify-content-start">
        <button type="button" class="btn btn-secondary" id="modalClose">Close</button>
      </div>
    </div>
  </div>
</div>
<footer><h6>Made with <span class="heart"></span> by JNC</h6></footer>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>

</body>
